<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot's site</title>
    <meta name="description" content="Portfolio for software engineer Groot">
    <meta name="other" content="Groot">
    <link rel="icon" type="image/png" href="image/whale.png">
    <script src="https://kit.fontawesome.com/7395e48b31.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-seedling"></i>
            <a href="#">Groot</a>
        </div>
        <div class="navbar__menu">
            <ul class="navbar_menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonials</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>
    
    <!-- Home -->
    <section id="home">
        <img src="image/me.jpg" alt="Groot's photo" class="home__avator">
        <h1 class="home__title">Hello, <br/>I am Groot</h1>
        <h2 class="home__description">I'm still a sprout, but I'll be a big tree.</h2>
        <button class="home__contact">CONTACT ME</button>
    </section>

    <!-- About -->
    <section id="about"></section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- Work -->
    <section id="work"></section>

    <!-- Testimonials -->
    <section id="testimonials"></section>

    <!-- contact -->
    <section id="contact"></section>
</body>
</html>
